{% extends "main.html" %}
{% block content %}
<h1>Home</h1>
<div class="home-container" style="display: grid; grid-template-columns: 1fr 3fr 1fr; gap: 20px;">
    
    <!-- LEFT COLUMN - Browse Topics -->
    <div>
        {% include 'base/topics.html' %}
    </div>

    <!-- MIDDLE COLUMN - Rooms -->
    <div>
        <h3>{{ room_count }} rooms available</h3>
        <a href="{% url 'create-room' %}">Create Room</a>
        <div>
            {% include 'base/feed.html' %}
        </div>
    </div>

    <!-- RIGHT COLUMN - Recent Activities -->
    <div>
        {% include 'base/activity.html' %}
    </div>

</div>
{% endblock content %}
